<!DOCTYPE html>
<html>
<head>
    <title> Todo app</title>
    <style>
        button {
            background-color: peru;
            padding: 5px;
        }
        input {
            border: 4px solid olivedrab;
        }
        body {
            text-align: center;
        }

        h1 {
            text-decoration: underline;
            background-color: orange;
            padding: 20px;
        }

        ul li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>Todo App</h1>
    <input type="text" placeholder="Add you task" id="taskInput">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            const input = document.getElementById("taskInput"); //we are selected the input field
            const taskList = document.getElementById("taskList"); //selected the ul element
            const li = document.createElement("li"); // we are creating the li element
            li.textContent = input.value; // we are adding the input value to the li content
            taskList.appendChild(li); //appending the li to ul 
            input.value = "" //clear the input field
        }

    </script>
</body>

</html>
