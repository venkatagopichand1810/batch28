<script>
    // ------------------------get call------------------------------------
    fetch("https://jsonplaceholder.typicode.com/posts")
    .then(response => response.json()) //convert the response into JSON format
    .then(data => {
        console.log("Get response", data); //we are going to get the data
    })
    .catch(error => {
        console.log(error.message)
    })


    // -----POST CALL--------------------------

    fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST", //HTTP METHOD FOR CREATING THE DATA (NEW RESOURCE)
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ // convert the object to json string
            title: "From venkat",
            body: "su from so is good movie and fun and suspense",
            userId: 101
        })
    })

        .then(response => response.json()) //convert the response into JSON format
        .then(data => {
            console.log("post the data", data); //we are going to get the data
        })
        .catch(error => {
            console.log(error.message)
        })


        // PUT CALL

        fetch("https://jsonplaceholder.typicode.com/posts/1", {
        method: "PUT", //HTTP METHOD FOR CREATING THE DATA (NEW RESOURCE)
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ // convert the object to json string
            title: "From RAMESH",
            body: "SU FROM IS OK OK MOVIE",
            userId: 102,
            id: 1,
        })
    })

        .then(response => response.json()) //convert the response into JSON format
        .then(data => {
            console.log("replace complete data", data); //we are going to get the data
        })
        .catch(error => {
            console.log(error.message)
        })


    // partial update

        fetch("https://jsonplaceholder.typicode.com/posts/1", {
        method: "PATCH", //HTTP METHOD FOR CREATING THE DATA (NEW RESOURCE)
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ // convert the object to json string
            
            body: "VERY GOOD MOVIE",
            
        })
    })

        .then(response => response.json()) //convert the response into JSON format
        .then(data => {
            console.log("replace complete data", data); //we are going to get the data
        })
        .catch(error => {
            console.log(error.message)
        })


    //delete method

    fetch("https://jsonplaceholder.typicode.com/posts/1", {
        method: "DELETE", //HTTP METHOD FOR CREATING THE DATA (NEW RESOURCE)
    })

        .then(response => {
            if(response.ok) {
                console.log("user account is deleted successfully")
            }
        }) //convert the response into JSON format
        
        .catch(error => {
            console.log(error.message)
        })








</script>
