    <button onclick="clickMe()">Click Me</button>

    <script>

        function clickMe() {
            const ele = document.getElementsByClassName("para");
            //loop throught the elements

                ele[i].style.color = 'white';
                ele[i].style.padding = '20px';
                ele[i].classList.add("something")

        }
