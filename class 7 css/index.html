<!DOCTYPE html>
<html>

<head>
    <style>
        div.box1 {
            background-color: lightblue;
            border: 2px solid black;
            padding-left: 20px;
            padding-top: 100px;
            padding-bottom: 10px;
            padding-right: 10px;
        }

        div.box2 {
            background-color: lightblue;
            border: 2px solid black;
            padding: 20px;
            /* it is going apply 20px all the sides */
            text-align: center;

        }

        div.box3 {
            background-color: lightblue;
            border: 2px solid black;
            padding: 20px 30px;
        }


        div.box4 {
            background-color: lightblue;
            border: 2px solid black;
            padding: 20px 30px 40px;

        }



        div.box5 {
            background-color: lightblue;
            border: 2px solid black;
            padding: 20px 30px 40px 50px;
        }
    </style>

</head>

<body>

    <div class="box1">
        BOX 1
    </div>
    <br>
    <hr>

    <div class="box2">
        BOX 2
    </div>

    <br>
    <hr>

    <div class="box3">
        BOX 3
    </div>

    <br>
    <hr>

    <div class="box4">
        BOX 4
    </div>

    <br>
    <hr>

    <div class="box5">
        BOX 4
    </div>

</body>

</html>

<!-- padding is the space between the content of the element and its border
 
it is going to create the space inside the element

-->
