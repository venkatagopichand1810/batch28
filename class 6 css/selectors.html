<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="selectors.css">

    <style>
        /* grouping selector */
        p,
        h1,
        div,
        header {
            color: green;
            font-size: 28px;
        }
        body {
            background-color: gray;
        }

    </style>
</head>

<body>
    <p>This is paragraph</p>
    <h1>This is heading 1</h1>
    <div>This is divison tag</div>
    <header>This is header tag</header>
    <div>
        this is one more divison
    </div>
    <main>
        This is first section
    </main>

    <main style="font-size: 28px;">
        This is is another main
    </main>
</body>

</html>
