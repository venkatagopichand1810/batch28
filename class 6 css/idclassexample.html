<!DOCTYPE html>
<html>

<head>
    <style>
        #home-title {
            background-color: navy;
            color: white;
            padding: 20px;
        }

        #main-gate {
            background-color: orange;
            color: black;
            padding: 20px;
        }

        .room {
            background-color: rgb(216, 196, 192);
            color: teal;
            margin: 10px;
            padding: 20px;
        }
        .hall {
            color: orange;
            font-size: 55px;
        }

        .hall-room{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 id="home-title">Welcome to My Home</h1>

    <div id="main-gate" class="hall-room">Main Gate</div>

    <div class="room">Kitchen</div>
    <div class="room">Bed room</div>
    <div class="room">Bed room 2</div>
    <div class="room">Bed room 3</div>
    <div class="room">Living room</div>
    <div class="room hall hall-room">Hall Room</div>
</body>

</html>
