
<style>
    #cat-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .cat-card {
        background-color: white;
        padding: 10px;
        border-radius: 10px;
    }
    .cat-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
</style>

<body>
    <div id = "cat-gallery">
    </div>
</body>

<script>

    function fetchCats() {
        fetch("https://api.thecatapi.com/v1/images/search?limit=15")
        .then(response => response.json())
        .then(data => {
            const gallery = document.getElementById("cat-gallery");
            data.forEach(cat => {
                const catCard = document.createElement("div");
                catCard.classList.add("cat-card");

                // create the image element
                const img = document.createElement("img");
                img.src = cat.url;
                catCard.appendChild(img);
                gallery.appendChild(catCard)
            })

        })
    }
    fetchCats()
</script>
