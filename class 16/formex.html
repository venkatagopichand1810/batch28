<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
    </style>
</head>

<body>
    <form id="userForm">
        <label>Name:</label>
        <input type="name" id="name" placeholder="Enter the name">
        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter the email">

        <button type="submit">Register</button>
    </form>


    <script>

        const form = document.getElementById("userForm");

        const emailInput = document.getElementById("email"); //we are selecting the email field
        const nameInput = document.getElementById("name"); //we are seleccting the name field
        
        // focus event will trigger when we focus elment
        emailInput.addEventListener("focus", () => {
            emailInput.style.backgroundColor = "green"
        })
        nameInput.addEventListener("focus", () => {
            nameInput.style.backgroundColor = "green"
        })

        // blue event will trigger when we come out from the element

        nameInput.addEventListener("blur", () => {
            nameInput.style.backgroundColor = "white"
        })
         emailInput.addEventListener("blur", () => {
            emailInput.style.backgroundColor = "white"
        })



    </script>

</body>

</html>
